<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.card{
    display: grid;
    grid-template-columns: auto auto auto auto;
}

.card div{
    border: 1px solid black;
    padding: 40px;
    margin: 16px;
    text-align: center;
    background-color: gold;
    box-shadow: 0 12px 12px blueviolet;
    font-weight: bolder;
    font-size: 40px;
    cursor: pointer;
    color: #f2f2f2;
    transition: transform 2s;
}
.card div:hover{
    background-color: aqua;
    color: blue;
    transform: translateX(-1000px);
}


    </style>
</head>
<body>
    <section class="card">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
    <div>16</div>
    </section>
</body>
</html>
