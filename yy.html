<head>

    <title>Table</title>

<style>
    table {
        border-collapse: collapse;
        width: 50%;
        background-color: rgb(154, 114, 192);

    tr {

    }

        text-shadow: 6px 6px 8px;
        color: red;
        font-size: 60px;
    }
</style>

            <tr>

    </table>
    
   

</body>

</html>
